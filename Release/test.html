<SCRIPT LANGUAGE="JavaScript" >
function passscan()
{
    testActiveX.clear();
    var nRet = testActiveX.OpenPort();
    var strRet = '';
    if( nRet == 1 ) 
    {
      nRet = testActiveX.Scan();
      if(nRet){
        nRet= testActiveX.ReceiveData(30); // Time-Out 시간 설정(초)
        
        if( nRet == 1)
        {
          strRet = testActiveX.GetPassportInfo();
          alert( 'passinfo:'+strRet);
        }
       }
       testActiveX.clear();
    }
}
</SCRIPT>
<input type="button" value="passport  scan" onclick="passscan();">
